<div class="container">
    <h1>Catálogo de Libros</h1>

    <h4>Alta de Libros</h4>

    <div class="col-sm-4">
        <p>
            <label>Título</label>
            <input type="text" class="form-control" [(ngModel)]="libro.titulo"/>
        </p>

        <p>
            <label>Autor</label>
            <input type="text" class="form-control" [(ngModel)]="libro.autor"/>
        </p>

        <p>
            <label>Editorial</label>
            <input type="text" class="form-control" [(ngModel)]="libro.editorial"/>
        </p>

        <p>
            <label>Año de publicación</label>
            <input type="text" class="form-control" [(ngModel)]="libro.anio"/>
        </p>
        <table>
            <tr>
                <td>
                    <button type="button" class="btn btn-primary" (click)="insertarLibro()">Insertar</button>
                </td>

                <td>
                    <button type="button" class="btn btn-warning" (click)="updateLibro()">Actualizar</button>
                </td>

                <td>
                    <button type="button" class="btn btn-danger" (click)="deleteLibro(libro.id)">Eliminar</button>
                </td>
            </tr>
        </table>

    </div>

    <table class="table">
       <thead>
        <tr>
            <th>Título</th>
            <th>Autor</th>
            <th>Editorial</th>
            <th>Año de publicación</th>
            <th>Seleccionar</th>
        </tr>
       </thead>

       <tbody>
        <tr *ngFor="let libro of libros">

            <td>{{libro.titulo}}</td>
            <td>{{libro.autor}}</td>
            <td>{{libro.editorial}}</td>
            <td>{{libro.anio}}</td>
            <td>
                <button type="button" class="btn btn-primary" (click)="selectLibro(libro)">Seleccionar</button>
            </td>
        
        </tr>
       </tbody>
    </table>
</div>
