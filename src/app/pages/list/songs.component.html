<div class="container mt-4">
  <h3 class="text-center mb-4" style="color: black;">Canciones</h3>

  <table *ngIf="songs.length" class="table table-bordered table-dark table-striped">
    <!-- Encabezados de la tabla -->
    <thead>
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Album</th>
        <th>Descripcion</th>
        <th>Genero</th>
        <th>Año</th>
        <th>Acciones</th> <!-- Columna para botones de acción -->
      </tr>
    </thead>
    <!-- Cuerpo de la tabla -->
    <tbody>
      <tr *ngFor="let song of songs">
        <td>{{ song.id }}</td>
        <td>{{ song.title }}</td>
        <td>{{ song.album }}</td>
        <td>{{ song.description }}</td>
        <td>{{ song.genre }}</td>
        <td>{{ song.releaseYear }}</td>
        <td>
          <button (click)="editSong(song)" class="btn btn-primary">Editar</button>
          <!-- Botón para eliminar -->
          <button (click)="deleteSong(song.id)" class="btn btn-danger">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>


<div *ngIf="editingSong" class="mt-4">
  <h4>Editar Canción</h4>
  <form (ngSubmit)="saveSong()">
    <!-- Campos editables -->
    <div class="form-group">
      <label for="title">Nombre:</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="editingSong.title" name="title">
    </div>

    <div class="form-group">
      <label for="album">Álbum:</label>
      <input type="text" class="form-control" id="album" [(ngModel)]="editingSong.album" name="album">
    </div>

    <div class="form-group">
      <label for="description">Descripción:</label>
      <textarea class="form-control" id="description" [(ngModel)]="editingSong.description" name="description"></textarea>
    </div>

   

    <div class="form-group">
      <label for="releaseYear">Año de Lanzamiento:</label>
      <input type="number" class="form-control" id="releaseYear" [(ngModel)]="editingSong.releaseYear" name="releaseYear">
    </div>

    <!-- Agrega más campos editables según tus necesidades -->
<p></p>
 <!-- Botones -->
  <button type="submit" class="btn btn-success mr-2">Guardar Cambios</button>
  <button type="button" (click)="cancelEdit()" class="btn btn-secondary">Cancelar</button>

  </form>
</div>
